<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My page</title>
</head>
<body>
    <p>The value is: <b id="value"> {{value}}</b></p>

    <script>
        const updateValue = (value) => {
            document.getElementById('value').innerHTML = Number(value.innerHTML).toFixed(1);
        }
        const refresh = () => {
            setTimeout(()=>{
                location.reload()
            },5000)
        }
        updateValue(value);
        refresh();
    </script>
</body>
</html>
